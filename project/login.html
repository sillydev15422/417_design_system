<script>
  $(document).ready(function () {
    $('#sign_form').submit(function (event) {
      event.preventDefault();
      var formData = $(this).serialize();

      console.log(formData);
      $.ajax({
        type: 'POST',
        url: 'localhost:8000',
        data: formData,
        success: function (response) {
          var roleVal = response.user_role;
          var authRes = response.authRes;
          if (response.authRes === false) {
            alert(
              'There is no user record corresponding to this identifier. The user may have been deleted.'
            );
          } else {
            switch (roleVal) {
              case 'customer':
                $('#roleHref').val('');
              case 'teamMember':
                $('#roleHref').val('');
              case 'employee':
                $('#roleHref').val('');
              case 'superAdmin':
                $('#roleHref').val('');
              case 'affiliateAccount':
                $('#roleHref').val('');
              default:
                $('#roleHref').val('');
                break;
            }
          }
        },
        error: function (xhr, status, error) {
          console.log('Error', error);
        },
      });
    });
  },
  $('#payment').click(function (event) {
    event.preventDefault();
    
  })
  );
</script>
